<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Professional Task Manager</h1>
      <p>Manage your tasks efficiently and professionally</p>
    </header>

    <div class="task-form-container">
      <h2>Add New Task</h2>
      <form id="task-form">
        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" id="dueDate">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>

    <div class="task-list-container">
      <h2>Task List</h2>
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All Tasks</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <div id="task-list"></div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Task</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <div class="form-group">
          <label for="edit-title">Title *</label>
          <input type="text" id="edit-title" required>
        </div>
        <div class="form-group">
          <label for="edit-description">Description</label>
          <textarea id="edit-description" rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="edit-priority">Priority</label>
            <select id="edit-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-dueDate">Due Date</label>
            <input type="date" id="edit-dueDate">
          </div>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="edit-completed"> Mark as completed
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
